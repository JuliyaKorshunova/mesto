<!DOCTYPE html>
<html lang="ru">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Юлия Коршунова">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>

  <body class="page">
sabmit
    <header class="header">
      <img class="header__logo" src="././images/header__logo.svg" alt="Места России">
    </header>

    <main class="main">

      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="././images/kusto.jpg" alt="Жак-Ив Кусто">
          <div class="profile__container">
              <h1 class="text profile__title">Жак-Ив Кусто</h1>
              <button class="button profile__button-edit" type="button"></button>
              <p class="text profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="button profile__add-button" type="button"></button>
      </section>

      <template id="element-template">
        <div class="element__item">
          <button class="button element__delete-button" type="button"></button>
          <img class="element__grid-foto" src="#" alt="#">
          <div class="element__container">
            <h2 class="text element__subtitle"></h2>
            <button class="button element__like-button" type="button"></button>          
          </div>
        </div>
      </template>
      
      <section class="element">
        
      </section>
      
    </main>

    <footer class="footer">
      <p class="text footer__text">© 2023 Юлия Коршунова</p>
    </footer>
    
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="button popup__close" type="button"></button>
        <form class="form" name="accioName" action="#" novalidate>
          <h2 class="popup__subtitle text">Редактировать профиль</h2>
          <div class="popup__text-container">
            <input type="text" class="form__input form__input_name" name="name" id="name" value="name" required minlength="2" maxlength="40">
            <span class="popup__error popup__error_type_name"></span>
          </div>
          <div class="popup__text-container">
            <input type="text" class="form__input form__input_profession" name="profession" id="profession" value="profession" required minlength="2" maxlength="200">
            <span class="popup__error popup__error_type_profession"></span>
          </div>
          <button type="submit" class="popup__submit popup__submit_disable" name="button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add-card">
      <div class="popup__container">
        <button class="button popup__close" type="button"></button>
        <form class="form form_add-photo" name="addCard" action="#" novalidate>
          <h3 class="popup__subtitle text">Новое место</h3>
          <div class="popup__text-container">
            <input type="text" class="form__input form__input_place-name" name="place-name" id="place-name" placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__error popup__error_type_place-name"></span>
          </div>
          <div class="popup__text-container">
            <input type="url" class="form__input form__input_place-link" name="link" id="link" placeholder="Ссылка на картинку" required>
            <span class="popup__error popup__error_type_link"></span>
          </div>
          <button type="submit" class="popup__submit popup__submit_disable" name="button">Добавить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_open-figure">
      <figure class="popup__figure">
        <button class="button popup__close" type="button"></button>
        <img class="popup__figure-image" src="#" alt="#">
        <figcaption class="text popup__figure-signature"></figcaption> 
      </figure>
    </div>

  <script type="module" src="./scripts/url-list.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/index.js"></script>


  </body>
</html>
